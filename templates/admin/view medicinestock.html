{% extends "admin/adminhomeindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/admin_viewmedicinestock_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>From</td>
    <td>
      <input type="date" name="s" id="s"  class="form-control" required/>
    </td>
    <td>To</td>
    <td>
      <input type="date" name="todate" id="s"  class="form-control" required/>
    </td>
    <td>
      <input type="submit" name="search" id="search" value="Search" class="btn btn-info"/></td>
  </tr>
</table>
<table class="table table-bordered">
  <tr>
    <th height="27" scope="col">Sl No.</th>
    <th scope="col">Date</th>
    <th scope="col">Medicine deatails</th>
    <th scope="col">stock</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.date }}&nbsp;</td>
    <td>{{ i.MEDICINCE.mname }} <br> {{ i.MEDICINCE.description }} <br> {{ i.MEDICINCE.amount }}</td>
    <td>{{ i.stock }}</td>
  </tr>
    {% endfor %}
</table></form>
{% endblock %}
