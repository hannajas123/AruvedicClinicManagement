{% extends "staff/staffhomeindex.html" %}

<body><form id="form4" name="form4" method="post" action="/myapp/doctor_editschedulepost/">

    <td><input type="date" name="textfield"class="form-control" id="textfield" value="{{ data.date }}"  required/></td>

    <th scope="row">FromTime</th>

  <tr>
    <th scope="row">ToTime</th>
    <td><input type="time" name="textfield3"class="form-control" id="textfield3" value="{{ data.totime }}" required/></td>
  </tr>
  <tr>
    <th scope="row">
    </th>
    <td><input type="submit" value="ADD" /></td>
  </tr>
</table></form>
</body>
{% endblock %}
