{% extends "therapist/therapisthomeindex.html" %}
{% block body %}
<form action="" method="post">

    <tr>
      <td>Sl no</td>
      <td>Date</td>
      <td>Prescreption</td>
      <td>Doctor name</td>
    </tr>

{% endblock %}
